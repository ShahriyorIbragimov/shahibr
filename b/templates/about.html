<!DOCTYPE html>

    <link rel="shortcut icon" href="../static/r.ico" type="image/x-icon">

  <body>
    

<div class="container">
  <h1>Sign Up</h1>
    <form>
    <div class="form-control">
      <input type="text" required />
      <label>Name</label>
    </div>
    <div class="form-control">
      <input type="text" required />
      <label>Surname</label>
    </div>
    <div class="form-control">
      <input type="email" required />
      <label>Email</label>
    </div>
    <div class="form-control">
      <input type="password" required />
      <label>Password</label>
    </div>
    <a href="/Success"><h3 align="center">Continue</h3></a>
    <p class="text">
      Have accaunt? <a href="/">Sign In</a></p>
  </form>
</div>

    <script src="../static/script.js"></script>

</html>
